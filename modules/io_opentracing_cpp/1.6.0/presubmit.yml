matrix:
  platform:
  - debian10
  - ubuntu2004
  macos_platform:
  - macos
  - macos_arm64
  bazel:
  - 7.x
  - 6.x

tasks:
  verify_linux_targets:
    name: Verify linux build and test targets
    platform: ${{ platform }}
    shell_commands:
    - sudo apt-get update
    - sudo apt-get install cmake
    bazel: ${{ bazel }}
    build_targets:
    - '@io_opentracing_cpp//...'
    test_targets:
    - '@io_opentracing_cpp//...'
  verify_osx_targets:
    name: Verify osx build and test targets
    platform: ${{ macos_platform }}
    bazel: ${{ bazel }}
    build_targets:
    - '@io_opentracing_cpp//...'
    test_targets:
    - '@io_opentracing_cpp//...'
